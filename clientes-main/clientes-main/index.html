<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indumentaria AR - Confirmar Compra</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/x-icon" href="img/logoarpag.ico">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="logo-container">
      <img src="./img/logo ar web.png" alt="Logo Indumentaria AR" class="logo">
      <h1>Indumentaria</h1>
    </div>
  </header>

  <!-- Formulario -->
  <form id="form-compra" style="max-width: 600px; margin: auto; padding: 20px; background: #252525; border-radius: 12px;">
    <h2 style="color: #fff; text-align: center;">Completa los datos para confirmar tu compra</h2>
    
    <label style="color: #fff;">Nombre y apellido:</label>
    <input type="text" name="nombre" required placeholder="Ej: Juan Pérez" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;">
    
    <label style="color: #fff;">Correo electrónico:</label>
    <input type="email" name="email" required placeholder="Ej: juanperez@mail.com" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;">
    
    <label style="color: #fff;">Dirección de envío:</label>
    <input type="text" name="direccion" required placeholder="Ej: Calle Ficticia 123" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;">
    
    <label style="color: #fff;">Localidad:</label>
    <input type="text" name="localidad" required placeholder="Ej: Ciudad Ficticia" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;">
    
    <label style="color: #fff;">Código Postal:</label>
    <input type="text" name="codigoPostal" required placeholder="Ej: 1234" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;">
    
    <label style="color: #fff;">Teléfono:</label>
    <input type="text" name="telefono" required placeholder="Ej: 123456789" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;">

    <label style="color: #fff;">Talle:</label>
    <select name="talle" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px;">
      <option value="" disabled selected>Selecciona un talle</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>

    <button type="submit" id="btn-confirmar" style="width: 100%; padding: 12px; background: #4caf50; color: white; border: none; font-size: 1.2rem; border-radius: 10px; cursor: pointer;">Confirmar compra</button>
  </form>

  <!-- Botón de Mercado Pago -->
  <script src="https://www.mercadopago.com.ar/integrations/v1/web-payment-checkout.js"
    data-preference-id="1100840325-e88e0c1d-fa74-428d-a12e-8a36f06d2b98" data-source="button">
  </script>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
