<!DOCTYPE html>
<html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Redireccionando…</title>
<script>
// Redirect clean paths (/productos) to index with hash (#productos)
(function(){
  var path = location.pathname.replace(/.*\//,'');
  var valid = ['dashboard','productos','categorias','vender','ventas','comprobante'];
  if(valid.includes(path)){ location.replace('/#'+path); }
  else { location.replace('/'); }
})();
</script>
</head><body>Redireccionando…</body></html>
