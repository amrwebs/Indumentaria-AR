<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campera Premium Negra - Indumentaria AR</title>
  <link rel="stylesheet" href="river1996.css" />
  <link rel="icon" type="image/x-icon" href="./img/logoarpag.ico">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="logo-container">
      <h1>Indumentaria</h1>
      <img src="./img/logo ar web.png" alt="Logo Indumentaria AR" class="logo">
    </div>
    <div class="redes">
      <a href="https://www.instagram.com/indumentaria_ar2" target="_blank"><img src="./img/logo instagram.png" alt="Instagram" class="icono-red"></a>
      <a href="https://www.tiktok.com/@indumentaria_ar" target="_blank"><img src="./img/logo-tiktok.png" alt="TikTok" class="icono-red"></a>
      <a href="https://www.youtube.com/@Indumentariaar/" target="_blank"><img src="./img/yotube.png" alt="YouTube" class="icono-red"></a>
    </div>
  </header>

  <!-- Contenido del producto -->
  <main class="producto-container">
    <div class="galeria">
      <img id="foto-principal" src="./RIVER1996/1.jpeg" alt="Camiseta RIVER 1996">
      <div class="miniaturas">
        <img src="./RIVER1996/1.jpeg" class="mini" onclick="cambiarImagen(this)">
        <img src="./RIVER1996/2.jpeg" class="mini" onclick="cambiarImagen(this)">
        <img src="./RIVER1996/3.jpeg" class="mini" onclick="cambiarImagen(this)">
      </div>
    </div>
    <div class="info-producto">
      <h2>Camiseta RIVER 1996</h2>
      <p><strong>Talles disponibles:</strong> S, M, L, XL</p>
      <p class="precio">$30.500</p>
      <p class="envio">Envío a todo el país: $7.500 (SOLO SUCURSAL)</p>
      <br>
      <p>Luego de pagar, toque volver al sitio, y sera llevado a la pagina de "datos de envio".</p>
      
      <br>

      <script src="https://www.mercadopago.com.ar/integrations/v1/web-payment-checkout.js"
      data-preference-id="1100840325-cca10be3-5bd1-4fb0-9ace-4dfcd01d3aa7" data-source="button">
      </script>


    </div>
  </main>



  <script src="camisetas-retros.js"></script>
</body>
</html>
